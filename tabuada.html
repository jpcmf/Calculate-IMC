<button class="btn">Calcula</button>
<input type="text" class="number">
<input type="text" class="tabuada">
<span class="result"></span>

<script>
  var btn = getElement(".btn");
  var number = getElement(".number");
  var tabuada = getElement(".tabuada");
  var result = getElement(".result");

  btn.addEventListener("click", Calculate);

  function getElement(selector) {
    return document.querySelector(selector);
  }

  function Calculate() {
    result.textContent = number.value * tabuada.value;
  }
</script>
